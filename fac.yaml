proxy-groups:
  # 顶层总选择：包含全部节点 + 常用选项
  - name: Selection
    type: select
    include-all: true
    # 排除“剩余流量/重置/到期”等订阅提示项
    filter: "(?i)^(?!.*(剩余|重置|到期|流量|Traffic|Expire|Reset)).+"
    proxies: ['♻️ Auto', DIRECT]

  # 自动测速池：自动在“全部节点”中选更快的
  - name: '♻️ Auto'
    type: url-test
    include-all: true
    filter: "(?i)^(?!.*(剩余|重置|到期|流量|Traffic|Expire|Reset)).+"
    url: 'http://connectivitycheck.gstatic.com/generate_204'
    interval: 600
    timeout: 1500
    tolerance: 50

